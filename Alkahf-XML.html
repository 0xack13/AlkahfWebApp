<div data-role="page" data-add-back-btn="true" data-back-btn-text="Back">

        <p id="someElement"></p>

        		<script>
                function convertDigitIn(enDigit){
                    var newValue="";
                    for (var i=0;i<enDigit.length;i++)
                    {
                        var ch=enDigit.charCodeAt(i);
                        if (ch>=48 && ch<=57)
                        {
                            // european digit range
                            var newChar=ch+1584;
                            newValue=newValue+String.fromCharCode(newChar);
                        }
                        else
                            newValue=newValue+String.fromCharCode(ch);
                    }
                    return '﴿' + newValue + '﴾';
                }

                function hexc(colorval) {
                    var parts = colorval.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
                    delete(parts[0]);
                    for (var i = 1; i <= 3; ++i) {
                        parts[i] = parseInt(parts[i]).toString(16);
                        if (parts[i].length == 1) parts[i] = '0' + parts[i];
                    }
                    color = '#' + parts.join('');
                    console.log(color);
                }

                

$(document).ready(function()
      {
        $.get('Alkahf-Surah.xml', function(d){
        $('body').append('<h1> Ayat: </h1>');
        $('body').append('<dl />');
 
        $(d).find('aya').each(function(){
 
            var $book = $(this); 
            var ayaText = $book.attr("text");
            var ayaNum = $book.attr("index");
 
            var html = '';
            html += '<span class="qdoublespaced qarabic"> ' + ayaText + ' ' + convertDigitIn(ayaNum) + ' </span>' ;

           $('#someElement').append($(html));             
        });

        $( "span" ).on( "click", function() {
          var color = $( this ).css( "color" );
          console.log(color);
          if(hexc(color) == "#333333")
            $( this ).css( "color", "red" );
          else    
            $( this ).css( "color", "green" );
        });

    });
    


});
